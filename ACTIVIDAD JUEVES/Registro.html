<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<link type="text/css" rel="stylesheet" href="css/Actividad.css">
        <link rel="stylesheet" href="css/all.min.css"/>	
	</head>
	<body class="">	
    <div class="m-0 row justify-content-center ">
    <div class="div-formulario">
      <div class="form-group">
        <label> Usuario </label>
        <input type="text" class="form-control" id="txt_usuario">
      </div>
      <div class="form-group">
        <label> Correo </label>
        <input type="text" class="form-control" id="txt_usuario">
      </div>
      <div class="form-group">
        <label> Telefono </label>
        <input type="text" class="form-control" id="txt_usuario">
      </div>
      <div class="form-group">
          <label> Contraseña </label>
          <input type="password" class="form-control" id="txt_contrasena">
      </div>
      <div class="form-group">
          <label> Confirmar Contraseña </label>
          <input type="password" class="form-control" id="txt_confirmarContrasena">
      </div>
      <div class="form-group">
          <label>Seleccione Categoria</label>
          <select class="form-control" id="cmb_motivo">
            <option>-- Seleccione --</option>
            <option>Cliente</option>
            <option>Vendedor</option>
           
          </select>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="radioPrioridad" id="btn1" value="Alta" checked>
          <label class="form-check-label">
            He leido y acepto las condiciones
          </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioPrioridad" id="btn1" value="Alta" checked>
            <label class="form-check-label">
              No acepto las condiciones
            </label>
          </div>
        
      <button id="btn_registrar" type="button" class="btn btn-primary">Registrarse</button>

      <br/>
      <br/>
      <br/>
      <label id="lbl_registro">  </label> <br/>
      <label id="lbl_categoria">  </label> <br/>
     
      <ul id="mensajes"> </ul>
  </div>
</body>

<script>
  $("#btn_registrar").click(function() {
      usuario = $("#txt_usuario").val();
      contrasena = $("#txt_contrasena").val();
      correo = $("#txt_contrasena").val();
      telefono = $("#txt_contrasena").val();
      confirmarContrasena = $("#txt_confirmarContrasena").val();
      validador = true;

      $("#mensajes").empty();

      if(usuario == "") {
          validador = false;
          $("#mensajes").append('<li> Debe ingresar un usuario </li>');
      }

      if(contrasena != confirmarContrasena) {
          validador = false;
          $("#mensajes").append('<li> Las contraseñas no coinciden </li>');
      }

      if(validador) {
          $("#lbl_registro").text("Usuario registrado correctamente");

          $("#lbl_categoria").text($("#cmb_motivo option:selected").text());


          $("#lbl_registro").addClass('text-success');
          $("#lbl_registro").css("visibility", "visible");
      } else {
          $("#lbl_registro").css("visibility", "hidden");
      }


  });
</script>
	</body>

    

</html>
